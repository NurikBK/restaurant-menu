<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body class="flex">
    <header>
      <div class="container flex">
        <h1 class="title">Jimmy's Diner</h1>
        <p class="subtitle">The best burgers and pizzas in town.</p>
      </div>
    </header>
    <main>
      <div class="container flex">
        <div class="menu" id="menu">
          <div class="menu--item" id="1">
            <div class="item--emoji">üçï</div>
            <div class="item--info">
              <h3 class="name">Pizza</h3>
              <p class="ingredients">pepperoni,mushrom,mozarella</p>
              <p class="price">$14</p>
            </div>
            <!-- add id from data.js -->
            <button class="btn btn-add align-left" data-add="id">+</button>
          </div>
        </div>
        <hr />
        <!-- Order info-->
        <div class="order">
          <h3>Your order</h3>
          <ul class="order--list" id="order-list">
            <li class="order--item"><h3>Pizza</h3></li>
            <button class="btn btn-remove">remove</button>
            <p class="price align-left">$14</p>
          </ul>
        </div>
        <hr />
        <div class="total-price flex">
          <h3>Total Price:</h3>
          <p class="price align-left">$23</p>
        </div>
        <button class="btn btn-green">Complete order</button>
      </div>
    </main>
    <div class="module">
      <div class="card">
        <h3 class="form-title">Enter card details</h3>
        <form class="flex">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Enter card number"
            required
          />
          <input
            type="number"
            name="cvv"
            id="cvv"
            placeholder="Enter CVV"
            maxlength="3"
            required
          />
          <button type="submit" class="btn btn-green">Pay</button>
        </form>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
